<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Agenda Cliente Contatos</title>
</h:head>

<h:body>
	<h:form>
		
		<p:growl id="growl" showDetail="true" />
		
		<p:dialog header="Login da Agenda" modal="true" visible="true">
			<p:panelGrid columns="2">
				<p:outputLabel value="Email:" />
				<p:inputText value="#{LoginBean.email}" />
				<p:outputLabel value="Senha:" />
				<p:password id="senha" value="#{LoginBean.senha}" />
				<p:commandButton value="Entrar" 
					action="#{LoginBean.entrar}" update="@form" />
				<p:commandButton value="Criar Usuário" 
					onclick="PF('criarUsuario').show()" />
			</p:panelGrid>
		</p:dialog>
		
		<p:dialog header="Criar usuário" modal="true" visible="false" widgetVar="criarUsuario">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText value="#{LoginBean.usuario.nome}" />
				<p:outputLabel value="Email:" />
				<p:inputText value="#{LoginBean.usuario.email}" />
				<p:outputLabel value="Senha:" />
				<p:password id="senha2" value="#{LoginBean.usuario.senha}" />
				<p:commandButton value="Salvar" 
					actionListener="#{LoginBean.criarUsuario}" update="@form" />
			</p:panelGrid>
		</p:dialog>
	</h:form>
</h:body>
</html>
