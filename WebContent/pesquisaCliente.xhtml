<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templatePrincipal.xhtml">
	<ui:define name="cabecalho">
		<h1 class="teste">Pesquisar Clientes</h1>
	</ui:define>
	<ui:define name="conteudo">
		<p:growl id="growl" showDetail="true" />

		<p:panelGrid style="width: 100%">
			<p:row>
				<p:column>
					<p:outputLabel value="CPF:" />
				</p:column>
				<p:column colspan="3">
					<p:inputText value="#{ClienteBean.cliente.cpf}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="Nome:" />
				</p:column>
				<p:column>
					<p:inputText value="#{ClienteBean.cliente.nome}" />
				</p:column>
				<p:column>
					<p:outputLabel value="Sexo:" />
				</p:column>
				<p:column>
					<p:selectOneMenu value="#{ClienteBean.cliente.sexo}">
						<f:selectItem itemLabel="Selecione um" itemValue="" />
						<f:selectItem itemLabel="Masculino" itemValue="M" />
						<f:selectItem itemLabel="Feminino" itemValue="F" />
						<f:selectItem itemLabel="Outros" itemValue="O" />
					</p:selectOneMenu>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="Email:" />
				</p:column>
				<p:column>
					<p:inputText value="#{ClienteBean.contato.email}" />
				</p:column>
				<p:column>
					<p:outputLabel value="Telefone:" />
				</p:column>
				<p:column>
					<p:inputText value="#{ClienteBean.contato.telefone}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="4">
					<p:commandButton value="PESQUISAR" update="@form"
						actionListener="#{ClienteBean.pesquisarCliente}" />
				</p:column>
			</p:row>			
			<p:row>
				<p:column colspan="4">
					<p:fieldset legend="Clientes">
						<p:panelGrid style="width: 100%">
							<p:row>
								<p:column colspan="3">
									<p:dataTable value="#{ClienteBean.listaClientes}" var="clienteGrid">
										<p:column headerText="CPF">
											<h:outputText value="#{clienteGrid.cpf}"/>
										</p:column>
										<p:column headerText="Nome">
											<h:outputText value="#{clienteGrid.nome}" />
										</p:column>
										<p:column headerText="Sexo">
											<h:outputText value="#{clienteGrid.sexo}" />
										</p:column>
										<p:column headerText="#">
											<p:commandButton value="Editarr" update="@form" action="#{ClienteBean.editarCliente}">
												<f:setPropertyActionListener
													target="#{ClienteBean.cpfSelecionado}"
													value="#{clienteGrid.cpf}" />
											</p:commandButton>
										</p:column>
										<p:column headerText="#">
											<p:commandButton value="Remover" update="@form" action="#{ClienteBean.removerCliente}">
												<f:setPropertyActionListener
													target="#{ClienteBean.cpfSelecionado}"
													value="#{clienteGrid.cpf}" />
											</p:commandButton>
										</p:column>
									</p:dataTable>
								</p:column>
							</p:row>
						</p:panelGrid>
					</p:fieldset>
				</p:column>
			</p:row>
		</p:panelGrid>
	</ui:define>
</ui:composition>

</html>
